{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/main.css'%}">
    <!--Photos-->
    <link rel="stylesheet" href="{% static '/images/grant-lemons-jTCLppdwSEc-unsplash.jpg'%}">  <!--Background-->
    <link rel="stylesheet" href="{% static '/images/LOGO.png'%}">  <!--Logo-->
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;600&family=Ubuntu:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title> {% block title %}{% endblock %} </title>
</head>
<body {% if "font" in request.COOKIES and request.COOKIES.font == "large" %} class="large" {% endif %}></body>
    <!--nav-->
    <div class="top-nav-container">
        <nav class="top-nav" >
            <img class="logo" src="{% static '/images/LOGO.png'%}" alt="">
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'main:propertes_page_view' %}">Properties</a></li>
                <li><a href="{% url 'main:service_page_view' %}">Service</a></li>
                <li><a href="{% url 'main:about_page_view' %}">About</a></li>
                <li><a href="{% url 'main:contacts_page_view' %}">Contact</a></li>
                
            </ul>

            <div class="signup-container">
                <span class="material-symbols-outlined">person</span>
                <h5>Sign Up</h5>
            </div>

        </nav>
    </div> 

        {% block content %}

        {% endblock %}

</body>
</html>
